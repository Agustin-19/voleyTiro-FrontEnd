<div *ngFor="let publi of publi$" (click)="verNoticia(publi._id)" 
    class="block m-2 p-2 max-w-[20rem] shadow-[0_2px_15px_-3px_rgba(0,0,0,0.09),0_10px_20px_-2px_rgba(0,0,0,0.06)]">
    <div class="relative overflow-hidden bg-cover bg-no-repeat">
        <figure class="h-52 flex items-center justify-center">
            <img src="{{publi.img_url}}" alt="Shoes" class="object-cover w-full h-full" />
        </figure>
    </div>
</div>
